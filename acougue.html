<!DOCTYPE html>
<html>
<head>
    <title>LUNEX TECNOLOGIA</title> <!--título do documento que vai escrito na aba do navegador-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> <!--ícone que vai ao lado do título na aba do navegador-->
    <link rel="stylesheet" type="text/css" href="style.css"> <!--chama o arquivo style.css para definição de estilos da página-->
    <meta charset="UTF-8"/> 
</head>
<body>
    <div class="topnav"> <!--divisão do menu de navegação superior-->
        <img src="logo.png" width="200" height="141"> <!--logo Lunex-->
    </div>
    <div class="content"> <!--divisão onde todo o conteúdo está, ou seja, tudo abaixo do menu superior-->
        <div class="card-grid"> <!--divisão onde todos os cards estão-->

            <div class="card">
                <p class="card-title">ON/OFF</p>
                <p class="switch">
                    <input type="checkbox" onclick="updateCheckbox(this)" id="slider3">
                   <label for="slider3"></label>
                </p>
                <!--MOSTRA O VALOR DO BOTÃO (0 OU 1): <p class="state">Valor: <span id="sliderValue3"></span></p>-->
            </div>

            <div class="card"> <!--divisão que cria um card-->
                <p class="card-title">COR</p> <!--título do card-->
                <p class="switch"> <!--parágrafo com características da classe switch (definida no arquivo .css)-->
                    <input type="range" onchange="updateSliderPWM(this)" oninput="updateSliderPWM(this)" id="slider1" min="0" max="100" step="1" value ="0" class="slider2"> <!--slider que chama a função do arquivo .js quando é alterado seu valor-->
                </p>
               <!--<p class="state">Valor: <span id="sliderValue1"></span> &percnt;</p>-->  <!--printava valor do slider na página html-->
            </div>

            <div class="card">
                <p class="card-title">BRILHO</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" oninput="updateSliderPWM(this)" id="slider2" min="0" max="100" step="1" value ="100" class="slider">
                </p>
                <p class="state"><span id="sliderValue2"></span> &percnt;</p>
            </div>

            <!--
            <div class="card">
                <p class="card-title">BRANCO NEUTRO</p>
                <p class="switch">
                    <input type="checkbox" onclick="updateCheckbox(this)" id="slider4">
                    <label for="slider4"></label>
                </p>
            </div>-->

            <div class="card">
                <p class="card-title">CORES INDEPENDENTES</p>
                <p class="switch">
                    <input type="checkbox" onclick="updateCheckbox(this)" id="slider7"> <!--checked="dutyCycle7"-->
                    <label for="slider7"></label>
                </p>
                 <!--MOSTRA O VALOR DO BOTÃO (0 OU 1): <p class="state">Valor: <span id="sliderValue7"></span></p> -->
            </div>

            <div class="card" id="canal">
                <p class="card-title">BRANCO FRIO</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" oninput="updateSliderPWM(this)" id="slider5" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue5"></span> &percnt;</p>
           
                <p class="card-title">BRANCO QUENTE</p>
                <p class="switch">
                    <input type="range" onchange="updateSliderPWM(this)" oninput="updateSliderPWM(this)" id="slider6" min="0" max="100" step="1" value ="0" class="slider">
                </p>
                <p class="state"><span id="sliderValue6"></span> &percnt;</p>
            </div>




        </div>
    </div>
    <script src="script.js"></script> <!--chama arquivo script.js que realiza a comunicação da página html com o ESP além da automação da própria página html (como somente mostrar os sliders quando o botão 7 for pressionado)-->
</body>
</html>
